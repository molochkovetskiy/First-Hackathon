<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign in</title>
</head>
<body>
    <header>
        <a href="./index.html"><img class="header-logo" src="./media/logo.png" alt="activity 4all logo"></a>
        <div class="header-buttons">
            <a class="header-button" id="sign-in" href="./sign-in.html">
                <p>sign in</p>
            </a>
        </div>
    </header>
    <article id="article">
        <div class="sign-in-box">
            <h2 class="sign-in-header">Registration</h2>
            <form class="form" action="#">
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" placeholder="My name is...">
                <label for="login">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email...">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your password here...">
                <input id="submit-button" type="submit" value="Register now!">
            </form>
        </div>
    </article>
    <footer>

    </footer>
</body>
