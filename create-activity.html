<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-activity.css">
    <title>Create your activity</title>
</head>

<body>
    <header>
        <a href="./index.html"><img class="header-logo" src="./media/logo.png" alt="activity 4all logo"></a>
    </header>
    <article id="article">
        <div class="sign-in-box">
            <h2 class="sign-in-header">Create your activity</h2>
            <form class="form" action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="description">Description:</label>
                <textarea cols="10" rows="10" id="description" name="description"></textarea>
                <label for="region">Region:</label>
                <select name="region">
                    <option value="1">North</option>
                    <option value="2">South</option>
                    <option value="3">Center</option>
                </select>
                <input id="submit-button" type="submit" value="Publish">
            </form>
        </div>
    </article>
    <footer>

    </footer>
</body>
